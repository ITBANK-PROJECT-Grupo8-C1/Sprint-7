<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap");
    </style>
    {% load static %}
    <link rel="stylesheet" href="{% static 'Login/css/styles-reg.css' %}" />
    <link rel="shortcut icon" href="{% static 'Login\static\Login\images\LOGO-SMALL-BLUE-BACKGROUND.svg' %}" />
    <title>ITBANK-Registro</title>
  </head>

  <body>
    <header>
      <nav align="center" class="img-cabecera">
        <a href="#"
          ><img class="logo-header" src="{% static 'Login/images/logo-azul-grande.jpg' %}"
        /></a>
      </nav>
    </header>

    <div class="form-login">
      <h5>Vamos a crear tu usuario :)</h5>
      <div class="datos-form-1">
        <input
          class="controls"
          type="text"
          name="nombre"
          value=""
          placeholder="Nombre"
        />
        <input
          class="controls"
          type="text"
          name="apellido"
          value=""
          placeholder="Apellido"
        />
      </div>
      <input
        class="controls"
        type="text"
        name="dni"
        value=""
        placeholder="DNI"
      />
      <div class="datos-form-1">
        <input
          class="controls"
          type="text"
          name="usuario"
          value=""
          placeholder="Usuario"
        />
        <input
          class="controls"
          type="password"
          name="contrasena"
          value=""
          placeholder="ContraseÃ±a"
        />
      </div>
      <a href="index.html"
        ><input class="buttons" type="submit" name="" value="Crear cuenta"
      /></a>
      <p class="clave-olvide"><a href="login.html">Cancelar</a></p>
    </div>
    
    <footer>
      <div class="container">
        <!-- FILA 1 - DE ICONOS -->
        <div class="row justify-content-center">
          <div class="col-2">
            <a href="#" class="btn" aria-current="page"
              ><img
                src="{% static 'Login/images/twitter.svg' %}"
                alt="Twitter"
                class="img-fluid img"
            /></a>
          </div>
          <div class="col-1">
            <a href="#" class="btn"
              ><img
                src="{% static 'Login/images/instagram.svg' %}"
                alt="Instagram"
                class="img-fluid img"
            /></a>
          </div>
          <div class="col-2">
            <a href="#" class="btn"
              ><img
                src="{% static 'Login/images/question-mark.svg' %}"
                alt="Question"
                class="img-fluid img"
            /></a>
          </div>
          <div class="col-1">
            <a href="#" class="btn"
              ><img
                src="{% static 'Login/images/institucional.svg' %}"
                alt="Home"
                class="img-fluid img"
            /></a>
          </div>
        </div>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
